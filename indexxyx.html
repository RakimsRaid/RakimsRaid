<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 10px solid darkgoldenrod;
            border-collapse: collapse;
        }
        th ,td{
            padding: 100px;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> I am getting more comfortable with this I think</h2>
    <p> For my next trick I will be spanning rows</p>

    <table style="width:100%">
        <tr> 
            <th>Name;</th>
        
        <tr>
            <th rowspan="2"> Tel;</th>
        
    </table>
</body>
</html>
